<!-- templates/style_selection.html -->

{% extends "base.html" %}

{% block title %}
    -Style Selection
{% endblock title %}

{% block content %}
<style>
    {{ style_definitions }}

    .code {
        background-color: {{ style_bg_color }};
    }
</style>
<script src="{{ url_for('static', filename='style_selection.js') }}"></script>
<form method="post" action="{{ url_for('save_style') }}">
    <div class="controls">
        <select name="style">
            {% for style_name in all_styles %}
                <option value="{{ style_name }}" {% if style_name == style %}selected{% endif %}>
                    {{ style_name }}
                </option>

            {% endfor %}
        </select>
        <!-- <button formmethod="post" formaction="{{ url_for('save_style') }}" >
            Change Style &#9733;
        </button> -->
    </div>

    <div class="code">
        {{ highlighted_code | safe }}
    </div>
    <div class="controls" >
        <button formmethod="get" formaction="{{ url_for('code') }}">
           &#x2190; Back
        </button>
        <button formmethod="get" formaction="{{ url_for('image') }}">
           Create Image &#128247;
        </button>
    </div>
</form>

{% endblock content %}
